quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=lab_user
quarkus.datasource.password=password
quarkus.datasource.jdbc.url=jdbc:postgresql://postgres:5432/postgres
quarkus.datasource.jdbc.driver=org.postgresql.Driver

quarkus.hibernate-orm.enabled=false
quarkus.hibernate-reactive.enabled=true
quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.sql-load-script=no-file
quarkus.hibernate-orm.database.default-schema=lab2var10

quarkus.hibernate-orm.schema-generation.database.generation=none
quarkus.hibernate-orm.log.bind-parameters=true

quarkus.liquibase.migrate-at-start=false

quarkus.redis.hosts=redis://redis:6379
quarkus.cache.enabled=true
quarkus.cache.redis.value-type=java.lang.String

quarkus.smallrye-openapi.enabled=true
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui
quarkus.smallrye-openapi.path=/openapi

app.auth.username=admin
app.auth.password=password